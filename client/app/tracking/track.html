<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-xs-12 text-center well">
      <h1 style="margin-bottom: 20px; font-weight: bold">Track your delivery</h1>
      <div class="input-group">
        <input type="text" maxlength="8" class="form-control" ng-model="ctr.trackingNumber" placeholder="Tracking number">
        <span class="input-group-btn" style="padding-left: 10px; padding-bottom: 20px;">
        <button class="btn btn-primary" type="button" ng-disabled="ctr.trackingNumber == undefined || ctr.trackingNumber < 1" ng-click="ctr.checkOrder()">Track <span class="glyphicon glyphicon-send"></span></button></span>
      </div>
      <div uib-alert ng-repeat="alert in ctr.alerts" class="'alert-' + (alert.type || 'warning')" close="ctr.closeAlert($index)" style="font-weight: normal">{{alert.msg}}</div>
    </div>
  </div>
</div>
