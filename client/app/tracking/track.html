<div class="container" style="margin-top: 80px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12 text-center well">
      <h1 style="margin-bottom: 20px; font-weight: bold">Track your delivery</h1>
        <form class="form-inline" style="margin-bottom: 20px;">
          <div class="form-group">
            <input type="text" maxlength="8" class="form-control" ng-model="ctr.id" placeholder="Tracking number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="ctr.email" placeholder="Order email">
          </div>
          <button class="btn btn-primary" ng-disabled="ctr.id == undefined || ctr.email == undefined || ctr.id < 1" ng-click="ctr.checkOrder()">Track <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </form>
      <div uib-alert ng-repeat="alert in ctr.alerts" class="'alert-' + (alert.type || 'warning')" close="ctr.closeAlert($index)" style="font-weight: normal">{{alert.msg}}</div>
    </div>
  </div>
</div>
